<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        
        textarea {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            resize: none;
            box-sizing: border-box;
        }

        input[type="range"] { width: 100%; accent-color: #00d2ff; }
        
        /* Tlačítko pro nahrání fotky */
        .file-upload {
            display: block;
            background: #00d2ff;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .file-upload:hover { background: #00b8e6; }

        input[type="file"] { display: none; }

        /* Canvas Preview */
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            margin-bottom: 20px;
            /* Změna kurzoru naznačuje interaktivitu */
            cursor: pointer; 
        }

        .download-btn {
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .note { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>IG Post Creator (3:4)</h1>

    <canvas id="previewCanvas" width="1080" height="1440"></canvas>
    
    <button onclick="downloadImage()" class="download-btn">Stáhnout fotku</button>

    <div class="controls">
        <div class="input-group">
            <label class="file-upload">
                + Nahrát hlavní fotku
                <input type="file" id="imageInput" accept="image/*">
            </label>
        </div>

        <div class="input-group">
            <label>Text (KLIKNI na slovo v náhledu pro zvýraznění)</label>
            <textarea id="textInput" rows="5" placeholder="NAPIŠ TEXT SEM..."></textarea>
            <div class="note">Enter = nový řádek.</div>
        </div>

        <div class="input-group">
            <label>Pozice textu (Vertikálně)</label>
            <input type="range" id="posSlider" min="0" max="100" value="80">
        </div>

        <div class="input-group">
            <label>Velikost textu</label>
            <input type="range" id="sizeSlider" min="30" max="150" value="65">
        </div>
    </div>

    <img id="logoImg" src="logo.png" style="display:none;" crossorigin="anonymous">
    <img id="grainImg" src="gradient.png" style="display:none;" crossorigin="anonymous">

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        
        // Elementy
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const posSlider = document.getElementById('posSlider');
        const sizeSlider = document.getElementById('sizeSlider');
        
        // Assets
        const logoImg = document.getElementById('logoImg');
        const grainImg = document.getElementById('grainImg');
        
        // Stav
        let uploadedImage = new Image();
        let isImageLoaded = false;
        
        // *** NOVÝ STAV: Ukládá zvýrazněná slova ***
        // Formát: [{ text: "SLOVO", x: 100, y: 500, width: 80, height: 40 }]
        let wordBoundingBoxes = [];
        let highlightedWords = []; 

        function draw() {
            // Vyčistit plátno
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            wordBoundingBoxes = []; // Resetovat detekci pro nové překreslení
            
            // A. Vykreslení hlavní fotky
            if (isImageLoaded) {
                drawImageProp(ctx, uploadedImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // B. Grainy Gradient (40%)
            if (grainImg.complete && grainImg.naturalWidth > 0) {
                drawGrainyGradient();
            }

            // C. Logo
            if (logoImg.complete && logoImg.naturalWidth > 0) {
                drawLogo();
            }

            // D. Text
            drawText();
        }
        
        window.onload = function() {
            let assetsLoaded = 0;
            const assetCount = 2;

            const checkAssets = () => {
                assetsLoaded++;
                if (assetsLoaded === assetCount && !isImageLoaded) {
                     ctx.fillStyle = '#222';
                     ctx.fillRect(0, 0, canvas.width, canvas.height);
                     ctx.fillStyle = '#666';
                     ctx.font = '50px Inter';
                     ctx.textAlign = 'center';
                     ctx.fillText("Připraveno. Nahraj fotku.", canvas.width/2, canvas.height/2);
                }
            };
            
            logoImg.onload = draw;
            grainImg.onload = draw;
            
            if(logoImg.complete) checkAssets();
            if(grainImg.complete) checkAssets();
            
            if (assetsLoaded < assetCount) {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#666';
                ctx.font = '50px Inter';
                ctx.textAlign = 'center';
                ctx.fillText("Načítám assety...", canvas.width/2, canvas.height/2);
            }
        };

        // 1. Nahrání uživatelské fotky
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = function() {
                        isImageLoaded = true;
                        draw();
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        // Event listenery
        textInput.addEventListener('input', draw);
        posSlider.addEventListener('input', draw);
        sizeSlider.addEventListener('input', draw);

        // *** NOVÁ FUNKCE: Kliknutí na slovo ***
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            // Přepočet souřadnic kliknutí na souřadnice canvasu (1080x1440)
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;

            // Najít slovo, na které bylo kliknuto
            for (let i = 0; i < wordBoundingBoxes.length; i++) {
                const box = wordBoundingBoxes[i];
                if (
                    mouseX >= box.x &&
                    mouseX <= box.x + box.width &&
                    mouseY >= box.y &&
                    mouseY <= box.y + box.height
                ) {
                    // Unikátní identifikátor slova pro zvýraznění
                    const wordId = `${box.text}_${box.x}_${box.y}`;
                    const index = highlightedWords.indexOf(wordId);
                    
                    if (index > -1) {
                        // Slovo je již zvýrazněno -> odebrat (vrátit na bílou)
                        highlightedWords.splice(index, 1);
                    } else {
                        // Slovo není zvýrazněno -> přidat (stříbrná)
                        highlightedWords.push(wordId);
                    }
                    
                    draw(); // Překreslit náhled
                    return;
                }
            }
        });


        // Pomocná funkce: Object-fit cover
        function drawImageProp(ctx, img, x, y, w, h) {
            let offsetX, offsetY, cx, cy, sx, sy;
            if (img.naturalWidth / img.naturalHeight > w / h) {
                 sx = img.naturalHeight * (w / h);
                 sy = img.naturalHeight;
                 cx = (img.naturalWidth - sx) / 2;
                 cy = 0;
            } else {
                 sx = img.naturalWidth;
                 sy = img.naturalWidth * (h / w);
                 cx = 0;
                 cy = (img.naturalHeight - sy) / 2;
            }
            ctx.drawImage(img, cx, cy, sx, sy, x, y, w, h);
        }

        // Funkce: Grainy Gradient s maskou (40%)
        function drawGrainyGradient() {
            const gCanvas = document.createElement('canvas');
            gCanvas.width = canvas.width;
            gCanvas.height = canvas.height;
            const gCtx = gCanvas.getContext('2d');

            const textureHeight = canvas.height * 0.40; 
            const yPos = canvas.height - textureHeight;
            
            // 1. Textura
            drawImageProp(gCtx, grainImg, 0, yPos, canvas.width, textureHeight);

            // 2. Maska průhlednosti
            gCtx.globalCompositeOperation = 'destination-in';
            const gradient = gCtx.createLinearGradient(0, yPos, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(0.3, 'rgba(0,0,0,1)');
            
            gCtx.fillStyle = gradient;
            gCtx.fillRect(0, yPos, canvas.width, textureHeight);

            ctx.drawImage(gCanvas, 0, 0);
        }

        // Funkce: Logo s kruhovým ořezem
        function drawLogo() {
            const size = 180; 
            const padding = 40;
            
            ctx.save();
            ctx.beginPath();
            ctx.arc(padding + size/2, padding + size/2, size/2, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.clip();
            ctx.drawImage(logoImg, padding, padding, size, size);
            ctx.restore();
        }

        // Funkce: Text (UPRAVENO PRO KLIKÁNÍ)
        function drawText() {
            const rawText = textInput.value; 
            const text = rawText.toUpperCase();
            if (!text) return;

            const fontSize = parseInt(sizeSlider.value);
            const lineHeight = fontSize * 1.2;
            const maxLines = 5;
            const maxWidth = canvas.width * 0.9;
            const x = canvas.width / 2;
            
            ctx.font = `800 ${fontSize}px 'Inter'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 1. Rozdělení podle odstavců (Enter)
            const paragraphs = text.split('\n');
            let lines = [];

            // 2. Zalamování a příprava slova
            paragraphs.forEach(paragraph => {
                const words = paragraph.split(' ');
                let currentLine = [];

                if (paragraph.trim() === '') {
                    lines.push([]); 
                    return; 
                }

                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (word === '') continue; // Přeskočí dvojité mezery

                    // Všechna slova se berou jako čistá, bez hvězdiček
                    const cleanWord = word; 
                    const cleanLine = currentLine.join(' ') + (currentLine.length ? ' ' : '') + cleanWord;
                    const width = ctx.measureText(cleanLine).width;

                    if (width < maxWidth) {
                        currentLine.push(word);
                    } else {
                        lines.push(currentLine);
                        currentLine = [word];
                    }
                }
                if (currentLine.length > 0) {
                    lines.push(currentLine);
                }
            });

            if (lines.length > maxLines) lines = lines.slice(0, maxLines);

            // Výpočet pozice Y
            const sliderYPercent = parseInt(posSlider.value) / 100;
            const startY = (canvas.height * sliderYPercent) - ((lines.length - 1) * lineHeight);

            // 3. Vykreslení a uložení souřadnic
            lines.forEach((lineWords, lineIndex) => {
                if (lineWords.length === 0) return;

                const y = startY + (lineIndex * lineHeight);
                
                const totalLineWidth = ctx.measureText(lineWords.join(' ')).width;
                let currentX = x - (totalLineWidth / 2);

                lineWords.forEach((word) => {
                    const wordWidth = ctx.measureText(word).width;
                    const spaceWidth = ctx.measureText(' ').width;

                    // Unikátní ID slova pro porovnání s polem highlightedWords
                    const wordId = `${word}_${Math.round(currentX)}_${Math.round(y)}`;
                    const isHighlighted = highlightedWords.includes(wordId);

                    // --- BARVY A STÍNY ---
                    ctx.fillStyle = isHighlighted ? '#C0C0C0' : 'white';
                    
                    ctx.shadowColor = 'rgba(0,0,0,0.8)';
                    ctx.shadowBlur = 9; 
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 2;

                    ctx.textAlign = 'left'; 
                    ctx.fillText(word, currentX, y);
                    
                    // Uložení souřadnic slova pro detekci kliknutí (Box na textu, s malým paddingem)
                    wordBoundingBoxes.push({
                        text: word,
                        x: currentX,
                        y: y - (fontSize / 2),
                        width: wordWidth,
                        height: fontSize + 10 
                    });
                    
                    // Reset stínu pro přesný výpočet pozice
                    ctx.shadowBlur = 0; 
                    ctx.shadowColor = 'transparent';

                    currentX += wordWidth + spaceWidth;
                });
            });
        }

        function downloadImage() {
            if(!isImageLoaded) {
                alert("Nejdřív nahraj fotku!");
                return;
            }
            const link = document.createElement('a');
            link.download = 'insta-post.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
</html>
