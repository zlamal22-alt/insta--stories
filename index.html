<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta Post Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        
        textarea {
            width: 100%;
            background: #333;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            resize: none;
            box-sizing: border-box;
            white-space: pre-wrap; /* Důležité pro zachování Enterů v inputu */
        }

        input[type="range"] { width: 100%; accent-color: #00d2ff; }
        
        /* Tlačítko pro nahrání fotky */
        .file-upload {
            display: block;
            background: #00d2ff;
            color: #000;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: background 0.2s;
        }
        .file-upload:hover { background: #00b8e6; }

        input[type="file"] { display: none; }

        /* Canvas Preview */
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff0055, #ffcc00);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .note { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>

        <div class="input-group">
