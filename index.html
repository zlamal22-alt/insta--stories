<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insta Creator PRO üöÄ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1rem; margin-bottom: 10px; text-align: center; color: #888; }
        
        .main-wrapper { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Preview Canvas */
        canvas { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); border: 1px solid #333; display: block; }
        
        /* Ovl√°dac√≠ prvky */
        .slider-panel { background: #252525; padding: 15px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; gap: 15px; }
        .slider-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .slider-row label { min-width: 60px; font-size: 0.8rem; color: #ccc; font-weight: bold; margin: 0; }
        input[type="range"] { flex-grow: 1; accent-color: #00d2ff; height: 6px; background: #444; border-radius: 5px; outline: none; }
        
        .controls { background: #222; padding: 20px; border-radius: 16px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        textarea { width: 100%; background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-family: 'Inter', sans-serif; font-weight: 800; resize: none; box-sizing: border-box; }
        
        .file-upload { display: block; background: #00d2ff; color: #000; padding: 15px; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .file-upload:hover { background: #00b8e6; }
        input[type="file"] { display: none; }
        
        /* Tlaƒç√≠tka */
        .download-buttons-group { display: flex; flex-direction: column; gap: 10px; }
        .download-btn { border: none; color: white; padding: 14px; border-radius: 8px; font-size: 0.95rem; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: transform 0.1s; }
        .download-btn:active { transform: scale(0.98); }

        #btnPost { background: linear-gradient(90deg, #ff0055, #ffcc00); }
        #btnStory { background: linear-gradient(90deg, #9d00ff, #00d2ff); }
        /* Nov√© tlaƒç√≠tko pro CTA kartu */
        #btnCTA { background: linear-gradient(90deg, #11998e, #38ef7d); box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3); } 
        #btnDark { background: #333; border: 1px solid #555; font-size: 0.8rem; padding: 10px; }

        #wordButtonsContainer { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; padding: 10px 0; border-top: 1px solid #333; }
        .word-button { background: #444; color: white; border: none; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .word-button.highlighted { background: #C0C0C0; color: black; font-weight: 800; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1>IG Creator PRO üöÄ</h1>

        <canvas id="previewCanvas" width="1080" height="1440"></canvas>
        
        <div class="slider-panel">
            <div class="slider-row">
                <label>Pozice</label>
                <input type="range" id="posSlider" min="0" max="100" value="80">
            </div>
            <div class="slider-row">
                <label>Velikost</label>
                <input type="range" id="sizeSlider" min="30" max="150" value="65">
            </div>
        </div>

        <div class="download-buttons-group">
            <button onclick="downloadImage()" id="btnPost" class="download-btn">St√°hnout POST (4:5) üì∏</button>
            <button onclick="downloadStoryImage()" id="btnStory" class="download-btn">St√°hnout STORY (9:16) ‚ú®</button>
            <button onclick="downloadCTACard()" id="btnCTA" class="download-btn">St√°hnout OUTRO KARTU (CTA) üíé</button>
            
            <button onclick="downloadDarkGradientImage()" id="btnDark" class="download-btn">Jen fotka + 80% Dark üåë</button>
        </div>

        <div class="controls">
            <div class="input-group">
                <label class="file-upload">+ Nahr√°t fotku<input type="file" id="imageInput" accept="image/*"></label>
            </div>
            <div class="input-group">
                <label>Text</label>
                <textarea id="textInput" rows="4" placeholder="NAPI≈† TEXT SEM..."></textarea>
                <div id="wordButtonsContainer"></div>
            </div>
        </div>
    </div>

    <img id="logoImg" src="logo.png" style="display:none;" crossorigin="anonymous">
    <img id="grainImg" src="gradient.png" style="display:none;" crossorigin="anonymous">

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const textInput = document.getElementById('textInput');
        const posSlider = document.getElementById('posSlider');
        const sizeSlider = document.getElementById('sizeSlider');
        const wordButtonsContainer = document.getElementById('wordButtonsContainer');
        const logoImg = document.getElementById('logoImg');
        const grainImg = document.getElementById('grainImg');
        
        let uploadedImage = new Image();
        let isImageLoaded = false;
        let highlightedWordsMap = {}; 

        function draw(targetCanvas = canvas, isStory = false) {
            const context = targetCanvas.getContext('2d');
            const w = targetCanvas.width;
            const h = targetCanvas.height;

            context.imageSmoothingEnabled = true;
            context.imageSmoothingQuality = 'high';
            context.clearRect(0, 0, w, h);

            if (isImageLoaded) drawImageProp(context, uploadedImage, 0, 0, w, h);
            else { context.fillStyle = '#222'; context.fillRect(0, 0, w, h); }

            if (grainImg.complete && grainImg.naturalWidth > 0) drawGrainyGradient(context, w, h);
            if (logoImg.complete && logoImg.naturalWidth > 0) drawLogo(context, isStory);
            drawText(context, w, h);
        }

        function drawImageProp(ctx, img, x, y, w, h) {
            let sx, sy, cx, cy;
            const r = img.naturalWidth / img.naturalHeight;
            if (r > w / h) { sy = img.naturalHeight; sx = sy * (w / h); cx = (img.naturalWidth - sx) / 2; cy = 0; }
            else { sx = img.naturalWidth; sy = sx * (h / w); cx = 0; cy = (img.naturalHeight - sy) / 2; }
            ctx.drawImage(img, cx, cy, sx, sy, x, y, w, h);
        }

        function drawGrainyGradient(ctx, w, h) {
            const gCanvas = document.createElement('canvas');
            gCanvas.width = w; gCanvas.height = h;
            const gCtx = gCanvas.getContext('2d');
            const textureHeight = h * 0.40; 
            const yPos = h - textureHeight;
            drawImageProp(gCtx, grainImg, 0, yPos, w, textureHeight);
            gCtx.globalCompositeOperation = 'destination-in';
            const gradient = gCtx.createLinearGradient(0, yPos, 0, h);
            gradient.addColorStop(0, 'rgba(0,0,0,0)');
            gradient.addColorStop(0.3, 'rgba(0,0,0,1)');
            gCtx.fillStyle = gradient; 
            gCtx.fillRect(0, yPos, w, textureHeight);
            ctx.drawImage(gCanvas, 0, 0);
        }

        function drawLogo(ctx, isStory = false) {
            const size = 180; 
            const paddingLeft = 40;
            const paddingTop = isStory ? 220 : 40; 
            ctx.save();
            ctx.beginPath();
            ctx.arc(paddingLeft + size/2, paddingTop + size/2, size/2, 0, Math.PI * 2);
            ctx.clip();
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(logoImg, paddingLeft, paddingTop, size, size);
            ctx.restore();
        }

        function drawText(ctx, w, h) {
            const text = textInput.value.toUpperCase();
            if (!text) return;
            const fontSize = parseInt(sizeSlider.value);
            const lineHeight = fontSize * 1.2;
            ctx.font = `800 ${fontSize}px 'Inter'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const paragraphs = text.split('\n');
            let lines = [];
            paragraphs.forEach(p => {
                let words = p.split(' ');
                let currentLine = [];
                words.forEach(word => {
                    if (ctx.measureText(currentLine.join(' ') + ' ' + word).width < w * 0.9) currentLine.push(word);
                    else { lines.push(currentLine); currentLine = [word]; }
                });
                lines.push(currentLine);
            });
            const startY = (h * (posSlider.value / 100)) - ((lines.length - 1) * lineHeight / 2);
            let globalWordCount = 0;
            lines.forEach((line, i) => {
                let currentX = w / 2 - ctx.measureText(line.join(' ')).width / 2;
                line.forEach(word => {
                    ctx.fillStyle = highlightedWordsMap[`${word}_${globalWordCount}`] ? '#C0C0C0' : 'white';
                    ctx.shadowColor = 'rgba(0,0,0,0.8)'; ctx.shadowBlur = 9;
                    ctx.fillText(word, currentX + ctx.measureText(word).width / 2, startY + i * lineHeight);
                    ctx.shadowBlur = 0;
                    currentX += ctx.measureText(word).width + ctx.measureText(' ').width;
                    globalWordCount++;
                });
            });
        }

        // --- POMOCN√Å FUNKCE PRO ZAOBLEN√ù OBD√âLN√çK ---
        function roundRect(ctx, x, y, w, h, radius) {
            if (w < 2 * radius) radius = w / 2;
            if (h < 2 * radius) radius = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.arcTo(x + w, y, x + w, y + h, radius);
            ctx.arcTo(x + w, y + h, x, y + h, radius);
            ctx.arcTo(x, y + h, x, y, radius);
            ctx.arcTo(x, y, x + w, y, radius);
            ctx.closePath();
            return ctx;
        }

        // --- DOWNLOAD FUNKCE ---

        function downloadImage() {
            if(!isImageLoaded) return;
            const link = document.createElement('a');
            link.download = 'insta-post-4-5.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }
        
        function downloadStoryImage() {
            if(!isImageLoaded) return;
            const storyCanvas = document.createElement('canvas');
            storyCanvas.width = 1080;
            storyCanvas.height = 1920;
            draw(storyCanvas, true);
            const link = document.createElement('a');
            link.download = 'insta-story-9-16.jpg';
            link.href = storyCanvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        function downloadDarkGradientImage() {
            if(!isImageLoaded) return;
            const temp = document.createElement('canvas');
            temp.width = canvas.width; temp.height = canvas.height;
            const tCtx = temp.getContext('2d');
            drawImageProp(tCtx, uploadedImage, 0, 0, temp.width, temp.height);
            tCtx.fillStyle = 'rgba(0, 0, 0, 0.8)'; 
            tCtx.fillRect(0, 0, temp.width, temp.height);
            const link = document.createElement('a');
            link.download = 'dark-overlay.jpg';
            link.href = temp.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        // --- NOV√Å FUNKCE: OUTRO KARTA (CTA) ---
        function downloadCTACard() {
            if(!isImageLoaded) { alert("Nahraj fotku!"); return; }

            const w = 1080;
            const h = 1350; // Pou≈æijeme 4:5 pomƒõr, vypad√° to na Insta nejl√≠p
            const ctaCanvas = document.createElement('canvas');
            ctaCanvas.width = w;
            ctaCanvas.height = h;
            const ctx = ctaCanvas.getContext('2d');

            // 1. POZAD√ç - Rozmazan√° fotka
            ctx.save();
            ctx.filter = 'blur(20px)'; // Gaussian Blur
            // Finta: nakresl√≠me fotku trochu vƒõt≈°√≠, abychom nemƒõli b√≠l√© okraje z bluru
            drawImageProp(ctx, uploadedImage, -50, -50, w + 100, h + 100);
            ctx.restore();

            // 2. ZTMAVEN√ç POZAD√ç (50%)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, w, h);

            // 3. KARTA (Pop≈ôed√≠)
            const cardW = 800;
            const cardH = 900;
            const cardX = (w - cardW) / 2;
            const cardY = (h - cardH) / 2;

            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)'; // ƒåern√° 80% opacity
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 30;
            roundRect(ctx, cardX, cardY, cardW, cardH, 40); // 40px radius roh≈Ø
            ctx.fill();
            ctx.restore();

            // 4. LOGO (Uprost≈ôed naho≈ôe v kartƒõ)
            if (logoImg.complete) {
                const lSize = 150;
                const lX = (w - lSize) / 2;
                const lY = cardY + 60;
                ctx.save();
                ctx.beginPath();
                ctx.arc(lX + lSize/2, lY + lSize/2, lSize/2, 0, Math.PI*2);
                ctx.clip();
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(logoImg, lX, lY, lSize, lSize);
                ctx.restore();
            }

            // 5. TEXT: "L√çBIL SE TI POST?"
            ctx.fillStyle = 'white';
            ctx.font = '800 50px Inter';
            ctx.textAlign = 'center';
            ctx.fillText("L√çBIL SE TI POST?", w/2, cardY + 300);

            // 6. IKONKY (Emoji)
            ctx.font = '60px Inter'; // Vƒõt≈°√≠ font pro emoji
            ctx.fillText("‚ù§Ô∏è   üí¨   ‚úàÔ∏è", w/2, cardY + 420);

            // 7. TLAƒå√çTKO "Sledovat @ifotbalove"
            const btnW = 500;
            const btnH = 100;
            const btnX = (w - btnW) / 2;
            const btnY = cardY + cardH - 180; // Dole v kartƒõ

            // Tvar tlaƒç√≠tka (Modr√° Insta barva nebo gradient)
            ctx.save();
            // Gradient tlaƒç√≠tka
            const btnGrad = ctx.createLinearGradient(btnX, btnY, btnX + btnW, btnY);
            btnGrad.addColorStop(0, '#0095f6'); // Insta modr√° start
            btnGrad.addColorStop(1, '#006ace'); // Insta modr√° konec
            ctx.fillStyle = btnGrad;
            
            roundRect(ctx, btnX, btnY, btnW, btnH, 50); // Plnƒõ kulat√© rohy
            ctx.fill();
            ctx.restore();

            // Text v tlaƒç√≠tku
            ctx.fillStyle = 'white';
            ctx.font = '600 35px Inter';
            ctx.fillText("Sledovat @ifotbalove", w/2, btnY + 62);

            // ST√ÅHNOUT
            const link = document.createElement('a');
            link.download = 'insta-outro-card.jpg';
            link.href = ctaCanvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        window.onload = draw;
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.src = event.target.result;
                    uploadedImage.onload = function() { isImageLoaded = true; draw(); }
                }
                reader.readAsDataURL(file);
            }
        });

        textInput.addEventListener('input', () => { updateWordButtons(); draw(); });
        posSlider.addEventListener('input', () => draw());
        sizeSlider.addEventListener('input', () => draw());

        function updateWordButtons() {
            const words = textInput.value.toUpperCase().split(/[\s\n]+/).filter(w => w.length > 0); 
            let newHighlightedWordsMap = {};
            wordButtonsContainer.innerHTML = '';
            words.forEach((word, i) => {
                const key = `${word}_${i}`; 
                if (highlightedWordsMap[key]) newHighlightedWordsMap[key] = true;
                const button = document.createElement('button');
                button.className = 'word-button' + (newHighlightedWordsMap[key] ? ' highlighted' : '');
                button.textContent = word;
                button.onclick = () => {
                    button.classList.toggle('highlighted');
                    if (button.classList.contains('highlighted')) newHighlightedWordsMap[key] = true;
                    else delete newHighlightedWordsMap[key];
                    highlightedWordsMap = newHighlightedWordsMap;
                    draw();
                };
                wordButtonsContainer.appendChild(button);
            });
            highlightedWordsMap = newHighlightedWordsMap;
        }
    </script>
</body>
</html>
